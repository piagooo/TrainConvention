 <script>
  // Seleccionamos todas las tarjetas
const tarjetas = document.querySelectorAll('.tarjeta');

// Creamos un observer para detectar cuando una tarjeta entra en el viewport
const observer = new IntersectionObserver((entries, observer) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('visible');
      observer.unobserve(entry.target); // Dejamos de observarla una vez se hizo visible
    }
  });
}, { threshold: 0.5 }); // Solo activamos cuando el 50% de la tarjeta sea visible

// Observamos todas las tarjetas
tarjetas.forEach(tarjeta => {
  observer.observe(tarjeta);
});
 </script>
