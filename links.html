    <style>
        /* Sección Links */
        .links-section {
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0 auto;
            width: 100%;
        }

        .links-section h2 {
            font-size: 2.5em;
            color: #394CAA;
            margin-bottom: 30px;
        }

        /* Contenedor de las tarjetas */
        .links-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Tarjetas */
        .link-card {
            position: relative;
            width: 50%;
            height: 500px;
            overflow: hidden;
            box-sizing: border-box;
        }

        .link-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Overlay */
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 25%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .link-card:hover .overlay {
            background: rgba(0, 0, 0, 0.85);
        }

        .overlay h3 {
            font-family: nunito;
            font-size: 1.2em;
            margin: 5px 0;
        }

        /* Contenedor del texto y la flecha */
        .link-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .link-wrapper span {
            font-size: 1em;
            font-family: nunito;
            color: #fff;
        }

        .circle-link {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 25px;
    height: 25px;
    background: #394CAA;
    border-radius: 50%;
    text-decoration: none;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    position: relative; 
}

.circle-link::after {
    content: "";
    width: 8px;
    height: 8px;
    border-top: 2px solid white;
    border-left: 2px solid white;
    transform: rotate(135deg); 
    position: absolute;
    right: 7px;
}


        /* Responsividad */
@media (max-width: 768px) {
    .links-container {
        gap: 0;
    }

    .link-card {
        width: 100%;
        height: 300px;
    }
    
    .overlay h3 {
        font-size: 1em;
    }

    .overlay a {
        padding: 6px 12px;
    }

    .circle-link {
        width: 25px;
        height: 25px;
    }

}
@media (min-width: 800px){
    footer{

}

.content-wrapper {
    opacity: 0;
    animation: fadeInAnimation 1s ease-in forwards;
}

@keyframes fadeInAnimation {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
